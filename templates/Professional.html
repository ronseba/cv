<!DOCTYPE html>
<html>
<head>
    <title>{{name}} - Professional CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 25mm; font-size: 11pt; }
        .cv-header { text-align: left; margin-bottom: 25px; border-bottom: 2px solid #a7c7ed; padding-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        .cv-header-text { flex-grow: 1; }
        .cv-header h2 { margin: 0; color: #2196f3; font-size: 28pt; text-transform: uppercase; }
        .cv-header p { margin: 2px 0; font-size: 10pt; color: #555; }
        .profile-pic-container { flex-shrink: 0; margin-left: 20px; }
        .profile-pic { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; border: 1px solid #ddd; }
        .section { margin-bottom: 20px; clear: both; }
        .section-title { color: #2196f3; font-size: 16pt; margin-bottom: 10px; border-bottom: 1px solid #2196f3; padding-bottom: 5px; text-transform: uppercase; }
        .item { margin-bottom: 15px; }
        .item:last-child { margin-bottom: 0; }
        .item h4 { margin: 0; font-size: 12pt; color: #333; font-weight: 600; }
        .item .dates { float: right; font-size: 10pt; color: #666; }
        .item .sub { margin: 0; font-size: 10pt; color: #777; font-style: italic; }
        .item p { margin: 5px 0; font-size: 10pt; }
        .skills-grid { display: block; }
        .skill-tag-pdf { display: inline-block; background-color: #e3f2fd; color: #1976d2; padding: 5px 10px; border-radius: 4px; font-size: 0.85rem; margin: 3px; }
        .footer { text-align: center; margin-top: 30px; font-size: 9pt; color: #888; }
    </style>
</head>
<body>
    <div class="cv-template-content">
        <div class="cv-header">
            <div class="cv-header-text">
                <h2>{{name}}</h2>
                <p>{{email}} | {{phone}} | {{address}}</p>
            </div>
            <div class="profile-pic-container">
                <img src="{{profilePicture}}" class="profile-pic" alt="Profile Picture"/>
            </div>
        </div>
        <div class="section">
            <h3 class="section-title">Summary</h3>
            <p>{{summary}}</p>
        </div>
        {{experienceContent}}
        <div class="section">
            <h3 class="section-title">Skills</h3>
            <div class="skills-grid">{{skillsContent}}</div>
        </div>
        {{educationContent}}
        {{projectsContent}}
        {{certificationsContent}}
        <div class="footer"><p>Generated by CValize - Order ID: {{orderId}}</p></div>
    </div>
</body>
</html>
