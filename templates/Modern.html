<!DOCTYPE html>
<html>
<head>
    <title>{{name}} - Modern CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 25mm; font-size: 11pt; }
        .cv-header { text-align: center; margin-bottom: 25px; }
        .cv-header h2 { margin: 0; color: #2c3e50; font-size: 24pt; letter-spacing: 0.5px; margin-top: 10px; text-transform: uppercase; }
        .cv-header p { margin: 5px 0; font-size: 10pt; color: #666; }
        .cv-header p:first-of-type { margin-top: 10px; font-size: 11pt; color: #444; }

        .profile-pic-container { text-align: center; margin-bottom: 15px; }
        .profile-pic { width: 128px; height: 128px; border-radius: 50%; object-fit: cover; border: 3px solid #3366ff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }

        .section { margin-bottom: 25px; }
        .section-title { background-color: #e0e7ff; padding: 10px 15px; margin-top: 0; margin-bottom: 15px; border-left: 5px solid #3366ff; color: #2c3e50; font-weight: bold; font-size: 14pt; text-transform: uppercase; }
        
        .item { margin-bottom: 18px; padding-bottom: 10px; border-bottom: 1px dashed #eee; }
        .item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
        .item h4 { margin: 0; font-size: 12pt; color: #444; display: flex; justify-content: space-between; align-items: baseline;}
        .item .dates { font-size: 10pt; font-style: normal; color: #666; font-weight: normal; }
        .item .sub { margin: 0; font-size: 10pt; color: #777; font-style: italic; margin-top: 3px;}
        .item p { margin: 5px 0; font-size: 10pt; }

        .skills-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .skill-tag-pdf {
            background-color: #f0f8ff;
            color: #3366ff;
            border: 1px solid #d0e0ff;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        .footer { text-align: center; margin-top: 30px; font-size: 9pt; color: #888; }
    </style>
</head>
<body>
    <div class="cv-template-content">
        <div class="cv-header">
            <div class="profile-pic-container">
                <img src="{{profilePicture}}" class="profile-pic" alt="Profile Picture"/>
            </div>
            <h2>{{name}}</h2>
            <p>{{email}} | {{phone}} | {{address}}</p>
        </div>

        <div class="section">
            <h3 class="section-title">Summary</h3>
            <p>{{summary}}</p>
        </div>

        {{experienceContent}}
        
        <div class="section">
            <h3 class="section-title">Skills</h3>
            <div class="skills-grid">
                {{skillsContent}}
            </div>
        </div>

        {{educationContent}}
        {{projectsContent}}
        {{certificationsContent}}

        <div class="footer">
            <p>Generated by CValize - Order ID: {{orderId}}</p>
        </div>
    </div>
</body>
</html>
